{% set name = "kr8s" %}
{% set version = "0.12.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kr8s-{{ version }}.tar.gz
  sha256: 916e792fcbaeab95eb7e9da50812a940148ae799ead692f6456d789b8014f5e7

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.8
    - hatchling
    - hatch-vcs
    - pip
  run:
    - cryptography >=35
    - python >=3.8
    - aiohttp >=3.8.4
    - pyyaml >=6.0
    - python-jsonpath >=0.7.1
    - anyio >=3.7.0
    - httpx >=0.24.1
    - python-box >=7.0.1

test:
  imports:
    - kr8s
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://kr8s.org
  summary: A Kubernetes API library
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jacobtomlinson
